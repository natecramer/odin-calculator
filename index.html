<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    Calculator
    <div id="mainCalc">
        <div id="operationOutput"></div>
        <div id="input">0</div>
        
        <div id="keyPad">
            <button id="keyBlank" class="key alt"></button>
            <button id="keyBlank" class="key alt"></button>
            <button id="keyClear" class="key alt">C</button>
            <button id="keyBackSpace" class="key alt">⌫</button>

            <button id="keyBlank" class="key alt"></button>
            <button id="keyBlank" class="key alt"></button>
            <button id="keyBlank" class="key alt"></button>
            <button id="keyDivide" class="key operator">➗</button>

            <button id="key7" class="key num">7</button>
            <button id="key8" class="key num">8</button>
            <button id="key9" class="key num">9</button>
            <button id="keyMultiply" class="key operator">*</button>

            <button id="key4" class="key num">4</button>
            <button id="key5" class="key num">5</button>
            <button id="key6" class="key num">6</button>
            <button id="keySubtract" class="key operator">-</button>

            <button id="key1" class="key num">1</button>
            <button id="key2" class="key num">2</button>
            <button id="key3" class="key num">3</button>
            <button id="keyAdd" class="key operator">+</button>

            <button id="keyBlank" class="key alt"></button>
            <button id="key0" class="key num">0</button>
            <button id="keyDot" class="key alt">.</button>
            <button id="keyEquals" class="key alt">=</button>
        </div>
    </div>
</body>
</html>
