<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    Calculator
    <div id="mainCalc">
        <div id="keyPad">
            <button id="keyBlank" class="key alt"></button>
            <button id="keyBlank" class="key alt"></button>
            <button id="keyC" class="key alt">C</button>
            <button id="keyBackSpace" class="key alt">⌫</button>

            <button id="keyBlank" class="key alt"></button>
            <button id="keyBlank" class="key alt"></button>
            <button id="keyBlank" class="key alt"></button>
            <button id="keyDivide" class="key alt">➗</button>

            <button id="key7" class="key">7</button>
            <button id="key8" class="key">8</button>
            <button id="key9" class="key">9</button>
            <button id="keyMultiply" class="key">*</button>

            <button id="key4" class="key">4</button>
            <button id="key5" class="key">5</button>
            <button id="key6" class="key">6</button>
            <button id="keySubtract" class="key">-</button>

            <button id="key1" class="key">1</button>
            <button id="key2" class="key">2</button>
            <button id="key3" class="key">3</button>
            <button id="keyAdd" class="key">+</button>

            <button id="keyBlank" class="key"></button>
            <button id="key0" class="key">0</button>
            <button id="keyDot" class="key">.</button>
            <button id="keyEquals" class="key">=</button>
        </div>
    </div>
</body>
</html>
